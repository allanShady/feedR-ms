name: Main workflow

on:
  push:
    branches: ["**"]
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.101

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal
